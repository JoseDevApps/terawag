{% load wagtailimages_tags %}
{% load wagtailcore_tags %}
{% load static %}
<div class="col-4 col-6-medium col-12-small" data-aos="fade-up">
    <section class="box">
        <div class="">
            {% if self.imagex %}
                <a href="{{ self.link|default:'#' }}" class="image featured">
                    <img src= "{{ self.imagex.file.url }}" >
                </a>
            {% else %}
                <p>No image available</p>  <!-- Optional message for missing image -->
            {% endif %}
        </div>
        <header>
            <h3>{{ self.title|richtext }}</h3>
        </header>
        <p>{{ self.description|richtext  }}</p>
    </section>
</div>
